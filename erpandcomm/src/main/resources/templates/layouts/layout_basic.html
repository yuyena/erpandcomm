<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="csrf-header" th:content="${_csrf.headerName}">
<meta name="csrf-token" th:content="${_csrf.token}">
<title layout:title-pattern="$LAYOUT_TITLE > $CONTENT_TITLE">SpringPage</title>
<link rel="stylesheet" th:href="@{/assets/css/common.css}" type="text/css">
<link rel="stylesheet" th:href="@{/assets/css/main.css}" type="text/css">
</head>
<body style="width:100vw; min-width:0; margin:0; padding:0; overflow-x:hidden;">
<div id="main" style="width:100vw; min-width:0; margin:0; padding:0; overflow-x:hidden;">
	<div id="main_body" layout:fragment="content" style="width:100vw; min-width:0; margin:0; padding:0; overflow-x:hidden;"></div>
</div>
<div layout:fragment="pageScript"></div>

<script src="/assets/js/worktime.js"></script>
<script src="/assets/js/sidebar.js"></script>

</body>
</html>
