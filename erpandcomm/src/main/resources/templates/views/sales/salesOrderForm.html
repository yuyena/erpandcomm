<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>판매주문 등록/수정</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sh.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
        <main class="main-content">
            <div class="main-header">
                <h2>ERP 관리</h2>
            </div>
            <section class="card-section">
                <div class="sh-box">
                    <form class="sh-box-form" th:action="@{/sales/orderInsert}" method="post">
                        <div class="sh-box-row">
                            <label>담당 직원</label>
                            <input type="text" name="emp_name" required>
                        </div>
                        <div class="sh-box-row">
                            <label>주문일</label>
                            <input type="date" name="order_date" th:value="${#dates.format(salesOrderVO.order_date, 'yyyy-MM-dd')}" required />
                        </div>
                        <div class="sh-box-row">
                            <label>상품 선택</label>
                            <select id="productSelect">
                                <option th:each="product : ${productList}"
                                        th:value="${product.product_num}"
                                        th:text="${product.product_num + ' - ' + product.unit + ' - ' + product.unit_price}"></option>
                            </select>
                            <input type="number" id="quantityInput" placeholder="수량" min="1">
                            <input type="number" id="unitPriceInput" placeholder="단가" min="0">
                            <button type="button" id="addProductBtn">추가</button>
                        </div>
                        <div class="sh-box-row">
                            <label>주문 상세</label>
                            <table id="orderDetailsTable" class="product-table">
                                <thead>
                                    <tr>
                                        <th>상품번호</th>
                                        <th>수량</th>
                                        <th>단가</th>
                                        <th>삭제</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- JS로 동적 추가 -->
                                </tbody>
                            </table>
                        </div>
                        <div class="sh-box-actions">
                            <button type="submit" class="btn btn-success">저장</button>
                            <a th:href="@{/sales/orderList}" class="btn">목록</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</div>
<div layout:fragment="pageScript">
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.menu-toggle').forEach(function(toggle) {
      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        var parent = this.parentElement;
        var submenu = parent.querySelector('.submenu');
        document.querySelectorAll('.menu-item.has-sub').forEach(function(item) {
          if (item !== parent) {
            item.classList.remove('open');
            var sub = item.querySelector('.submenu');
            if (sub) sub.classList.remove('open');
            var arrow = item.querySelector('.arrow');
            if (arrow) arrow.innerHTML = '&#9654;';
          }
        });
        var isOpen = submenu.classList.contains('open');
        submenu.classList.toggle('open', !isOpen);
        parent.classList.toggle('open', !isOpen);
        var arrow = this.querySelector('.arrow');
        if (arrow) {
          arrow.innerHTML = !isOpen ? '&#9660;' : '&#9654;';
        }
      });
    });
  });
</script>
<script>
// 장바구니(주문 상세) 동적 추가/삭제
let orderDetails = [];
// 서버에서 기존 주문 상세가 있으면 초기화
/*<![CDATA[*/
    /* th:if="${salesOrderVO.details != null}" */
    /* th:each="detail, idx : ${salesOrderVO.details}" */
    /* JS 배열로 변환 */
    /* 실제로는 Thymeleaf에서 아래처럼 렌더링 */
    /*
    orderDetails = [
        [[${#lists.map(salesOrderVO.details, d -> {productNum: d.product_num, quantity: d.quantity, unitPrice: d.unit_price})}]]
    ];
    */
/*]]>*/
const tableBody = document.querySelector('#orderDetailsTable tbody');
const addBtn = document.getElementById('addProductBtn');
addBtn.addEventListener('click', function() {
    const productNum = document.getElementById('productSelect').value;
    const quantity = document.getElementById('quantityInput').value;
    const unitPrice = document.getElementById('unitPriceInput').value;
    if (!productNum || !quantity || !unitPrice) return;
    orderDetails.push({productNum, quantity, unitPrice});
    renderTable();
});
function renderTable() {
    tableBody.innerHTML = '';
    orderDetails.forEach((item, idx) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td><input type='hidden' name='details[${idx}].product_num' value='${item.productNum}'/>${item.productNum}</td>
            <td><input type='hidden' name='details[${idx}].quantity' value='${item.quantity}'/>${item.quantity}</td>
            <td><input type='hidden' name='details[${idx}].unit_price' value='${item.unitPrice}'/>${item.unitPrice}</td>
            <td><button type='button' onclick='removeDetail(${idx})'>삭제</button></td>`;
        tableBody.appendChild(row);
    });
}
window.removeDetail = function(idx) {
    orderDetails.splice(idx, 1);
    renderTable();
}
// 폼 진입 시 기존 상세 내역이 있으면 테이블 렌더링
if (orderDetails.length > 0) renderTable();
</script>
</div>
</body>
</html>
