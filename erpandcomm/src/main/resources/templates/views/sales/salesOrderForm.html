<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>판매주문 등록/수정</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sh.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
        <main class="main-content">
            <div class="main-header">
                <h2>ERP 관리</h2>
            </div>
            <section class="card-section">
                <div class="sh-box">
                    <form class="sh-box-form">
                        <div class="sh-box-row">
                            <label>상품번호</label>
                            <input type="text" name="product_num">
                        </div>
                        <div class="sh-box-row">
                            <label>제품명</label>
                            <input type="text" name="product_name">
                        </div>
                        <div class="sh-box-row">
                            <label>단가</label>
                            <input type="number" name="unit_price">
                        </div>
                        <div class="sh-box-row">
                            <label>단위</label>
                            <input type="text" name="unit">
                        </div>
                        <div class="sh-box-row">
                            <label>창고구분</label>
                            <input type="text" name="warehouse">
                        </div>
                        <div class="sh-box-row">
                            <label>주문 금액</label>
                            <input type="number" name="order_price">
                        </div>
                        <div class="sh-box-row">
                            <label>담당 직원</label>
                            <input type="text" name="emp_name">
                        </div>
                        <div class="sh-box-actions">
                            <button type="submit" class="btn btn-success">저장</button>
                            <a th:href="@{/sales/orderList}" class="btn">목록</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</div>
<div layout:fragment="pageScript">
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.menu-toggle').forEach(function(toggle) {
      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        var parent = this.parentElement;
        var submenu = parent.querySelector('.submenu');
        document.querySelectorAll('.menu-item.has-sub').forEach(function(item) {
          if (item !== parent) {
            item.classList.remove('open');
            var sub = item.querySelector('.submenu');
            if (sub) sub.classList.remove('open');
            var arrow = item.querySelector('.arrow');
            if (arrow) arrow.innerHTML = '&#9654;';
          }
        });
        var isOpen = submenu.classList.contains('open');
        submenu.classList.toggle('open', !isOpen);
        parent.classList.toggle('open', !isOpen);
        var arrow = this.querySelector('.arrow');
        if (arrow) {
          arrow.innerHTML = !isOpen ? '&#9660;' : '&#9654;';
        }
      });
    });
  });
</script>
</div>
</body>
</html>
