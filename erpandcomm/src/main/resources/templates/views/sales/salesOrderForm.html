<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>판매주문 등록/수정</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sh.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
        <main class="main-content">
            <div class="main-header">
                <h2>ERP 관리</h2>
            </div>
            <section class="card-section">
                <div class="sh-box">
                    <form class="sh-box-form" th:action="@{/sales/orderInsert}" method="post">
                        <div class="sh-box-row">
                            <label>거래처(고객)</label>
                            <select name="client_num" required>
                                <option value="">거래처 선택</option>
                                <option th:each="client : ${customerList}"
                                        th:value="${client.client_num}"
                                        th:text="${client.client_name + ' (' + client.contact_person + ')'}"></option>
                            </select>
                        </div>
                        <div class="sh-box-row">
                            <label>상품 선택</label>
                            <select id="productSelect">
                                <option value="">상품 선택</option>
                                <option th:each="product : ${productList}"
                                        th:value="${product.product_num}"
                                        th:attr="data-unit=${product.unit},data-unitprice=${product.unit_price},data-name=${product.product_name}"
                                        th:text="${product.product_name + ' - ' + #numbers.formatInteger(product.unit_price, 0, 'COMMA') + '원'}">
                                </option>
                            </select>
                            <input type="number" id="quantityInput" placeholder="수량" min="1" style="width:80px;">
                            <input type="text" id="unitInput" placeholder="단위" readonly style="width:40px;">
                            <input type="number" id="unitPriceInput" placeholder="단가" min="0" style="width:100px;" readonly>
                            <span>원</span>
                            <button type="button" id="addProductBtn">추가</button>
                        </div>
                        <div class="sh-box-row">
                            <label>주문 상세</label>
                            <table id="orderDetailsTable" class="product-table">
                                <thead>
                                    <tr>
                                        <th>상품명</th>
                                        <th>수량</th>
                                        <th>단위</th>
                                        <th>단가</th>
                                        <th>삭제</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- JS로 동적 추가 -->
                                </tbody>
                            </table>
                        </div>
                        <div class="sh-box-actions">
                            <button type="submit" class="btn btn-success" id="submitOrderBtn">주문 생성</button>
                            <a th:href="@{/sales/orderList}" class="btn">목록</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</div>
<div layout:fragment="pageScript">
<script>
document.addEventListener('DOMContentLoaded', function() {
    const productSelect = document.getElementById('productSelect');
    const unitInput = document.getElementById('unitInput');
    const unitPriceInput = document.getElementById('unitPriceInput');
    const quantityInput = document.getElementById('quantityInput');
    const addBtn = document.getElementById('addProductBtn');
    const tableBody = document.querySelector('#orderDetailsTable tbody');
    let orderDetails = [];

    productSelect.addEventListener('change', function() {
        const selected = productSelect.options[productSelect.selectedIndex];
        unitInput.value = selected.getAttribute('data-unit') || '';
        unitPriceInput.value = selected.getAttribute('data-unitprice') || '';
    });

    addBtn.addEventListener('click', function() {
        if (!productSelect.value) { alert('상품을 선택해주세요.'); return; }
        if (!quantityInput.value) { alert('수량을 입력해주세요.'); return; }
        if (!unitInput.value) { alert('단위가 없습니다.'); return; }
        if (!unitPriceInput.value) { alert('단가가 없습니다.'); return; }
        // 주문 상세에 추가
        const selected = productSelect.options[productSelect.selectedIndex];
        orderDetails.push({
            productNum: productSelect.value,
            productName: selected.getAttribute('data-name'),
            quantity: quantityInput.value,
            unit: unitInput.value,
            unitPrice: unitPriceInput.value
        });
        renderTable();
        // 입력란 초기화
        productSelect.selectedIndex = 0;
        unitInput.value = '';
        quantityInput.value = '';
        unitPriceInput.value = '';
    });

    function renderTable() {
        tableBody.innerHTML = '';
        orderDetails.forEach((item, idx) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td><input type='hidden' name='details[${idx}].product_num' value='${item.productNum}'/>${item.productName}</td>
                <td><input type='hidden' name='details[${idx}].quantity' value='${item.quantity}'/>${item.quantity}</td>
                <td><input type='hidden' name='details[${idx}].unit' value='${item.unit}'/>${item.unit}</td>
                <td><input type='hidden' name='details[${idx}].unit_price' value='${item.unitPrice}'/>${item.unitPrice}원</td>
                <td><button type='button' onclick='removeDetail(${idx})'>삭제</button></td>`;
            tableBody.appendChild(row);
        });
    }
    window.removeDetail = function(idx) {
        orderDetails.splice(idx, 1);
        renderTable();
    }
});
</script>
</div>
</body>
</html>
