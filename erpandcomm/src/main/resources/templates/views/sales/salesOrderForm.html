<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>판매주문 등록/수정</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="page-header">
        <h2 class="page-title">판매주문 등록/수정</h2>
    </div>
    <form th:action="@{${salesOrderVO.sales_order_num} != null ? '/sales/orderUpdate' : '/sales/orderInsert'}" method="post">
        <input type="hidden" th:if="${salesOrderVO.sales_order_num} != null" name="sales_order_num" th:value="${salesOrderVO.sales_order_num}" />
        <div class="form-group">
            <label>거래처번호</label>
            <input type="number" name="customer_num" th:value="${salesOrderVO.customer_num}" required />
        </div>
        <div class="form-group">
            <label>주문일</label>
            <input type="date" name="order_date" th:value="${#dates.format(salesOrderVO.order_date, 'yyyy-MM-dd')}" required />
        </div>
        <div class="form-group">
            <label>총금액</label>
            <input type="number" step="0.01" name="total_price" th:value="${salesOrderVO.total_price}" required />
        </div>
        <div class="form-group">
            <label>담당자(사원번호)</label>
            <input type="number" name="emp_num" th:value="${salesOrderVO.emp_num}" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">저장</button>
            <a th:href="@{/sales/orderList}" class="btn">목록</a>
        </div>
    </form>
</div>
</body>
</html>
