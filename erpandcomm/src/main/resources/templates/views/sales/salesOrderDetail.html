<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>판매주문 상세</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sh.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">판매주문 관리</h2>
                <div>
                    <span class="total-count"><strong>판매주문 상세</strong></span>
                </div>
            </div>
            <section class="card-section">
                <div class="card">
                    <div class="card-header" style="color: #3b6fd6;">판매주문 상세</div>
                    <table class="detail-table">
                        <tbody>
                            <tr><th>주문번호</th><td th:text="${order.sales_order_num}"></td></tr>
                            <tr><th>공급처</th><td th:text="${order.client_name}"></td></tr>
                            <tr><th>주문일</th><td th:text="${#dates.format(order.order_date, 'yyyy-MM-dd HH:mm')}"></td></tr>
                            <tr><th>담당자</th><td th:text="${order.emp_name}"></td></tr>
                            <tr class="total-price-row">
                                <th>총 주문 금액</th>
                                <td th:text="${#numbers.formatInteger(order.total_price, 0, 'COMMA')} + '원'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card">
                    <div class="card-header" style="color: #3b6fd6;">주문 상세내역</div>
                    <div class="table-container">
                        <table class="product-table">
                            <thead>
                                <tr>
                                    <th>상품번호</th>
                                    <th>상품명</th>
                                    <th>수량</th>
                                    <th>단가</th>
                                    <th>합계</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="detail : ${details}">
                                    <td th:text="${detail.product_num}"></td>
                                    <td th:text="${detail.product_name}"></td>
                                    <td th:text="${detail.quantity}"></td>
                                    <td th:text="${#numbers.formatInteger(detail.unit_price, 0, 'COMMA')} + '원'"></td>
                                    <td th:text="${#numbers.formatInteger(detail.unit_price * detail.quantity, 0, 'COMMA')} + '원'"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card" style="background: none; box-shadow: none;">
                    <div class="action-buttons">
                        <a th:href="@{/sales/orderList}" class="btn-main">주문 목록</a>
                        <a th:href="@{/sales/orderForm}" class="btn-write btn-main">새 주문 작성</a>
                        <a th:href="@{/}" class="btn-main">메인으로</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
</body>
</html>
