<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>판매주문 목록</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sh.css}">
    <th:block th:if="${orderSuccess}">
      <script>alert('주문이 처리되었습니다!');</script>
    </th:block>
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
        <main class="main-content">
            <div class="main-header">
                <h2>ERP관리 - 판매주문 목록</h2>
            </div>
            <!-- 검색조건+차트 한 행 배치 (각각 별도 박스) -->
            <div style="display: flex; align-items: flex-end; gap: 32px; justify-content: center; margin-bottom: 24px;">
                <div class="card" style="padding: 24px 24px 16px 24px; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); flex:0 0 420px;">
                    <form class="search-form">
                        <div class="search-row">
                            <label class="search-label">주문일</label>
                            <input type="date" name="startDate" th:value="${param.startDate}" class="search-input">
                            <span style="color:#888;">~</span>
                            <input type="date" name="endDate" th:value="${param.endDate}" class="search-input">
                        </div>
                        <div class="search-row">
                            <label class="search-label">거래처</label>
                            <input type="text" name="client" th:value="${param.client}" placeholder="거래처명" class="search-input">
                            <button type="submit" class="search-btn">검색</button>
                        </div>
                        <div class="search-row">
                            <label class="search-label">담당 직원</label>
                            <input type="text" name="emp" th:value="${param.emp}" placeholder="직원명" class="search-input">
                            <button type="submit" class="search-btn">검색</button>
                        </div>
                        <div class="search-row">
                            <label class="search-label">창고</label>
                            <input type="text" name="warehouse" th:value="${param.warehouse}" placeholder="창고명" class="search-input">
                            <button type="submit" class="search-btn">검색</button>
                        </div>
                        <div style="flex-basis: 100%; display: flex; justify-content: flex-end; margin-top: 8px;">
                            <button type="submit" class="search-btn" style="background:#888;">전체 검색</button>
                        </div>
                    </form>
                </div>
                <div class="card" style="padding: 24px 24px 16px 24px; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); max-width:600px; min-width:600px; min-height:300px; flex-basis:300px; align-self:stretch;">
                    <canvas id="salesMonthlyChart" width="600" height="300" style="display:block;"></canvas>
                </div>
            </div>
            <!-- 주문 목록 카드 -->
            <section class="card-section">
                <div class="card" style="border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 24px;">
                    <div class="list-header">
                        <span class="list-title">판매주문 목록</span>
                        <a th:href="@{/sales/orderForm}" class="btn-write btn-main">판매주문 작성</a>
                    </div>
                    <div class="table-container">
                        <table class="custom-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" /></th>
                                    <th>주문 번호</th>
                                    <th>고객명(거래처)</th>
                                    <th>주문일</th>
                                    <th>주문 금액</th>
                                    <th>담당 직원</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${list}">
                                    <td><input type="checkbox" th:value="${order.sales_order_num}" /></td>
                                    <td th:text="${order.sales_order_num}"></td>
                                    <td th:text="${order.client_name}"></td>
                                    <td th:text="${#dates.format(order.order_date, 'yyyy-MM-dd')}"></td>
                                    <td th:text="${#numbers.formatInteger(order.total_price, 0, 'COMMA')} + '원'"></td>
                                    <td th:text="${order.emp_num}"></td>
                                    <td>
                                        <a th:href="@{/sales/orderDetail(sales_order_num=${order.sales_order_num})}" class="btn-detail">상세 보기</a>
                                        <a th:href="@{/sales/orderEdit(sales_order_num=${order.sales_order_num})}" class="btn-detail" style="background:#2ecc71;" th:if="${#authorization.expression('hasRole(''ADMIN'') or principal.user_num == order.emp_num')}">수정</a>
                                        <a th:href="@{/sales/orderDelete(sales_order_num=${order.sales_order_num})}" class="btn-detail" style="background:#e74c3c;" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">삭제</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination" th:if="${page != null}">
                        <a th:each="i : ${#numbers.sequence(1, page.totalPages)}"
                           th:href="@{/sales/orderList(page=${i}, startDate=${param.startDate}, endDate=${param.endDate}, client=${param.client}, emp=${param.emp})}"
                           th:text="${i}"
                           th:classappend="${i == page.number + 1} ? 'active'">
                        </a>
                    </div>
                </div>
            </section>

            <div style="max-width:400px; margin:0 auto;">
                <canvas id="salesMonthlyChart" width="400" height="200"></canvas>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
              const ctx = document.getElementById('salesMonthlyChart').getContext('2d');
              const salesMonthlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                  labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
                  datasets: [{
                    label: '월별 판매금액',
                    data: [100000, 120000, 90000, 140000, 110000, 160000],
                    backgroundColor: 'rgba(255, 159, 64, 0.5)'
                  }]
                },
                options: {
                  responsive: true,
                  maintainAspectRatio: true,
                  plugins: {
                    legend: { display: true }
                  },
                  scales: {
                    y: {
                      beginAtZero: true,
                      ticks: {
                        callback: function(value) {
                          return value.toLocaleString();
                        }
                      }
                    }
                  }
                }
              });
            });
            </script>
        </main>
    </div>
</div>
</body>
</html>
