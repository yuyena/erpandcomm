<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>판매주문 목록</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="page-header">
        <h2 class="page-title">판매주문 관리</h2>
        <div>
            <a th:href="@{/sales/orderForm}" class="btn btn-success">판매주문 등록</a>
        </div>
    </div>
    <div class="table-container">
        <table class="product-table">
            <thead>
                <tr>
                    <th>주문번호</th>
                    <th>거래처번호</th>
                    <th>주문일</th>
                    <th>총금액</th>
                    <th>담당자</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${list}">
                    <td th:text="${order.sales_order_num}"></td>
                    <td th:text="${order.customer_num}"></td>
                    <td th:text="${#dates.format(order.order_date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#numbers.formatDecimal(order.total_price, 0, 'COMMA', 2, 'POINT')} + '원'"></td>
                    <td th:text="${order.emp_num}"></td>
                    <td>
                        <a th:href="@{/sales/orderDetail(sales_order_num=${order.sales_order_num})}" class="btn">상세</a>
                        <a th:href="@{/sales/orderEdit(sales_order_num=${order.sales_order_num})}" class="btn">수정</a>
                        <a th:href="@{/sales/orderDelete(sales_order_num=${order.sales_order_num})}" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
