<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>판매주문 목록</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css?v=20240710}">
    <link rel="stylesheet" th:href="@{/assets/css/sh.css?v=20240710}">
    <th:block th:if="${orderSuccess}">
      <script>alert('주문이 처리되었습니다!');</script>
    </th:block>
    <th:block th:if="${error}">
      <script>alert('[[${error}]]');</script>
    </th:block>
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">판매주문 관리</h2>
                <div>
                    <span class="total-count">총 <strong th:text="${list.size()}">0</strong>개 주문</span>
                </div>
            </div>
            <div class="dashboard-flex-row" style="display: flex; gap: 32px; margin-bottom: 24px; padding-left: 60px;">
                <div class="card" style="padding: 24px; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); flex:1 1 0; min-width:340px; max-width:600px;">
                    <form class="search-form" th:action="@{/sales/orderList}" method="get" style="position:relative; padding-bottom: 60px;">
                        <button type="submit" class="search-btn" style="position:absolute; right:12px; bottom:12px; z-index:2; min-width:90px;">전체 검색</button>
                        <div class="search-row">
                            <label>주문 번호</label>
                            <div class="search-input-wrapper">
                                <input type="text" name="orderNum" th:value="${param.orderNum}" placeholder="주문번호" class="search-input">
                                <button type="button" class="btn-individual-search" onclick="singleSearch('orderNum')">
                                    <img src="/assets/images/search.png" alt="검색">
                                </button>
                            </div>
                        </div>
                        <div class="search-row">
                            <label>고객명(거래처)</label>
                            <div class="search-input-wrapper">
                                <input type="text" name="client" th:value="${param.client}" placeholder="고객명 또는 거래처명" class="search-input">
                                <button type="button" class="btn-individual-search" onclick="singleSearch('client')">
                                    <img src="/assets/images/search.png" alt="검색">
                                </button>
                            </div>
                        </div>
                        <div class="search-row">
                            <label>담당 직원</label>
                            <div class="search-input-wrapper">
                                <input type="text" name="emp" th:value="${param.emp}" placeholder="직원명" class="search-input">
                                <button type="button" class="btn-individual-search" onclick="singleSearch('emp')">
                                    <img src="/assets/images/search.png" alt="검색">
                                </button>
                            </div>
                        </div>
                        <div class="search-row">
                            <label>주문일</label>
                            <div class="search-input-wrapper">
                                <input type="date" name="startDate" th:value="${param.startDate}" class="search-input search-date">
                                <span style="color:#888; padding: 0 4px;">~</span>
                                <input type="date" name="endDate" th:value="${param.endDate}" class="search-input search-date">
                                <button type="button" class="btn-individual-search" onclick="singleDateSearch()">
                                    <img src="/assets/images/search.png" alt="검색">
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card" style="padding: 24px 24px 16px 24px; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); flex:1 1 0; min-width:340px; max-width:600px; min-height:300px; display:flex; align-items:center; justify-content:center;">
                    <canvas id="salesMonthlyChart" width="400" height="200" style="display:block;"></canvas>
                </div>
            </div>
            <section style="border: none !important; padding-left: 60px; padding-top: 70px;">
                <div class="list-header" style="display: flex; justify-content: space-between; align-items: center; max-width: 1000px; margin: 0 auto 12px auto;">
                    <span class="list-title" style="color: #3b6fd6;">판매주문 목록</span>
                    <a th:href="@{/sales/orderForm}" class="btn-order-create">판매주문 작성</a>
                </div>
                <div class="card" style="max-width: 1000px; margin: 0 auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 0 0 24px 0;">
                    <div class="table-container">
                        <table class="compact-table">
                            <thead>
                                <tr>
                                    <th style="width:5%"><input type="checkbox" /></th>
                                    <th style="width:8%">주문 번호</th>
                                    <th style="width:15%">고객명(거래처)</th>
                                    <th style="width:12%">주문일</th>
                                    <th style="width:12%">주문 금액</th>
                                    <th style="width:8%">담당 직원</th>
                                    <th style="width:15%">관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${list}">
                                    <td><input type="checkbox" th:value="${order.sales_order_num}" /></td>
                                    <td th:text="${order.sales_order_num}"></td>
                                    <td th:text="${order.client_name}"></td>
                                    <td th:text="${order.order_date != null ? #dates.format(order.order_date, 'yyyy-MM-dd') : ''}"></td>
                                    <td th:text="${#numbers.formatInteger(order.total_price, 0, 'COMMA')} + '원'"></td>
                                    <td th:text="${order.emp_name}"></td>
                                    <td>
                                        <a th:href="@{/sales/orderDetail(sales_order_num=${order.sales_order_num})}" class="btn-detail">상세보기</a>
                                        <a th:href="@{/sales/orderEdit(sales_order_num=${order.sales_order_num})}" class="btn-detail" style="background:#2ecc71; margin-right:2px; color:#fff;">수정</a>
                                        <a th:href="@{/sales/orderDelete(sales_order_num=${order.sales_order_num})}" class="btn-detail" style="background:#e74c3c; margin-left:2px; color:#fff;">삭제</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination" th:if="${page != null}">
                        <a th:each="i : ${#numbers.sequence(1, page.totalPages)}"
                           th:href="@{/sales/orderList(page=${i}, startDate=${param.startDate}, endDate=${param.endDate}, client=${param.client}, emp=${param.emp})}"
                           th:text="${i}"
                           th:classappend="${i == page.number + 1} ? 'active'">
                        </a>
                    </div>
                </div>
            </section>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
              const ctx = document.getElementById('salesMonthlyChart').getContext('2d');
              const salesMonthlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                  labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
                  datasets: [{
                    label: '월별 판매금액',
                    data: [100000, 120000, 90000, 140000, 110000, 160000],
                    backgroundColor: 'rgba(255, 159, 64, 0.5)'
                  }]
                },
                options: {
                  responsive: true,
                  maintainAspectRatio: true,
                  plugins: {
                    legend: { display: true }
                  },
                  scales: {
                    y: {
                      beginAtZero: true,
                      ticks: {
                        callback: function(value) {
                          return value.toLocaleString();
                        }
                      }
                    }
                  }
                }
              });
            });
            </script>
        </main>
    </div>
</div>
<script>
function singleSearch(field) {
  const form = document.createElement('form');
  form.method = 'get';
  form.action = window.location.pathname;
  const value = document.querySelector(`[name="${field}"]`).value;
  if (value) {
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = field;
    input.value = value;
    form.appendChild(input);
    document.body.appendChild(form);
    form.submit();
  } else {
    alert('검색어를 입력하세요.');
  }
}
function singleDateSearch() {
  const start = document.querySelector('[name="startDate"]').value;
  const end = document.querySelector('[name="endDate"]').value;
  if (!start && !end) {
    alert('날짜를 입력하세요.');
    return;
  }
  const form = document.createElement('form');
  form.method = 'get';
  form.action = window.location.pathname;
  if (start) {
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = 'startDate';
    input.value = start;
    form.appendChild(input);
  }
  if (end) {
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = 'endDate';
    input.value = end;
    form.appendChild(input);
  }
  document.body.appendChild(form);
  form.submit();
}
</script>
