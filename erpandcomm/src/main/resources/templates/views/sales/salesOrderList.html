<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>판매주문 목록</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
        <main class="main-content">
            <div class="main-header">
                <h2>ERP관리 - 판매주문 목록</h2>
            </div>
            <!-- 조회 조건 카드 -->
            <section class="card-section" style="margin-bottom: 24px;">
                <div class="card" style="border-radius: 12px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 24px;">
                    <div class="card-header" style="font-weight: bold; font-size: 1.1rem; margin-bottom: 18px;">조회 조건</div>
                    <form class="search-form" style="display: flex; flex-direction: column; gap: 10px; background: none;">
                        <div class="search-row" style="display: flex; align-items: center; gap: 16px; background: none;">
                            <label style="width: 80px; color: #222; font-weight: 600;">주문일</label>
                            <input type="date" name="startDate" style="width: 140px; background: #f1f3f6; border: none; border-radius: 6px; padding: 7px 12px;">
                            <span style="margin: 0 4px; color: #888;">~</span>
                            <input type="date" name="endDate" style="width: 140px; background: #f1f3f6; border: none; border-radius: 6px; padding: 7px 12px;">
                            <button type="button" class="btn" style="background: #444; color: #fff; border: none; border-radius: 6px; margin-left: 8px; min-width: 56px;">검색</button>
                        </div>
                        <div class="search-row" style="display: flex; align-items: center; gap: 16px; background: none;">
                            <label style="width: 80px; color: #222; font-weight: 600;">거래처</label>
                            <input type="text" name="client" placeholder="거래처명" style="width: 180px; background: #f1f3f6; border: none; border-radius: 6px; padding: 7px 12px;">
                            <button type="button" class="btn" style="background: #444; color: #fff; border: none; border-radius: 6px; margin-left: 8px; min-width: 56px;">검색</button>
                        </div>
                        <div class="search-row" style="display: flex; align-items: center; gap: 16px; background: none;">
                            <label style="width: 80px; color: #222; font-weight: 600;">담당 직원</label>
                            <input type="text" name="emp" placeholder="직원명" style="width: 180px; background: #f1f3f6; border: none; border-radius: 6px; padding: 7px 12px;">
                            <button type="button" class="btn" style="background: #444; color: #fff; border: none; border-radius: 6px; margin-left: 8px; min-width: 56px;">검색</button>
                        </div>
                        <div class="search-row" style="display: flex; align-items: center; gap: 16px; background: none;">
                            <label style="width: 80px; color: #222; font-weight: 600;">창고</label>
                            <input type="text" name="warehouse" placeholder="창고명" style="width: 180px; background: #f1f3f6; border: none; border-radius: 6px; padding: 7px 12px;">
                            <button type="button" class="btn" style="background: #444; color: #fff; border: none; border-radius: 6px; margin-left: 8px; min-width: 56px;">검색</button>
                        </div>
                        <div style="display: flex; justify-content: flex-end; margin-top: 6px; background: none;">
                            <button type="submit" class="btn btn-primary" style="min-width: 90px; border: none;">전체 검색</button>
                        </div>
                    </form>
                </div>
            </section>
            <!-- 주문 목록 카드 -->
            <section class="card-section">
                <div class="card" style="border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 24px;">
                    <div class="card-header" style="font-weight: bold; font-size: 1.1rem; margin-bottom: 18px; display: flex; justify-content: space-between; align-items: center;">
                        <span>주문 목록</span>
                        <a th:href="@{/sales/orderForm}" class="btn btn-success">+ 판매주문 등록</a>
                    </div>
                    <div class="table-container">
                        <table class="product-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th>주문번호</th>
                                    <th>공급 업체 번호</th>
                                    <th>주문일</th>
                                    <th>주문 금액</th>
                                    <th>담당 직원</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${list}">
                                    <td><input type="checkbox"></td>
                                    <td th:text="${order.sales_order_num}"></td>
                                    <td th:text="${order.customer_num}"></td>
                                    <td th:text="${#dates.format(order.order_date, 'yyyy-MM-dd')}"></td>
                                    <td th:text="${#numbers.formatDecimal(order.total_price, 0, 'COMMA', 2, 'POINT')} + '원'"></td>
                                    <td th:text="${order.emp_num}"></td>
                                    <td>
                                        <a th:href="@{/sales/orderDetail(sales_order_num=${order.sales_order_num})}" class="btn btn-primary">상세보기</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
<div layout:fragment="pageScript">
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.menu-toggle').forEach(function(toggle) {
      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        var parent = this.parentElement;
        var submenu = parent.querySelector('.submenu');
        document.querySelectorAll('.menu-item.has-sub').forEach(function(item) {
          if (item !== parent) {
            item.classList.remove('open');
            var sub = item.querySelector('.submenu');
            if (sub) sub.classList.remove('open');
            var arrow = item.querySelector('.arrow');
            if (arrow) arrow.innerHTML = '&#9654;';
          }
        });
        var isOpen = submenu.classList.contains('open');
        submenu.classList.toggle('open', !isOpen);
        parent.classList.toggle('open', !isOpen);
        var arrow = this.querySelector('.arrow');
        if (arrow) {
          arrow.innerHTML = !isOpen ? '&#9660;' : '&#9654;';
        }
      });
    });
  });
</script>
</div>
</body>
</html>
