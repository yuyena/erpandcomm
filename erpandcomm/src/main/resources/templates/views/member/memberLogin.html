<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office ERP - 로그인</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">📊</div>
                Office ERP
            </div>
            <div class="subtitle">업무 관리 시스템에 로그인하세요</div>
            <div class="align-center error-invalid error-color" th:if="${error == 'error'}">아이디 또는 비밀번호 불일치</div>
			<div class="align-center error-invalid error-color" th:if="${error == 'error_suspended'}">정지회원입니다</div>
        </div>

        <form th:action="@{/member/login}" id="member_login" method="post">
	        
            <div class="form-group">
                <label class="form-label" for="usercode"> 사번</label>
                <input type="text" id="usercode" name="employee_code" class="form-input" placeholder="사번을 입력하세요" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="passwd">비밀번호</label>
                <input type="password" id="password" name="passwd" class="form-input" 
                    placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="login-options">
                <a href="#" class="forgot-password">비밀번호 찾기</a>
            </div>

            <button type="submit" class="login-button">
                로그인
            </button>
        </form>
    </div>

</body>
</html>
