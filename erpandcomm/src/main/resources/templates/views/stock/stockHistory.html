<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>재고 히스토리</title>
     <script type="text/javascript" th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/yn/stockHistory.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <!-- 사이드바 -->
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
   <main class="main-content">
    <div class="container">
        <div class="header">
            <h1>재고 히스토리</h1>
            <div class="product-info">
                <div class="product-details">
                    <div class="product-name" th:text="${product.product_name}">상품명</div>
                    <div class="product-status status-active" th:text="${product.status == 1 ? '판매중' : '판매중단'}">상태</div>
                </div>
                <div class="current-stock">
                    <h3>현재 재고</h3>
                    <div class="stock-amount" th:text="${product.current_quantity != null ? product.current_quantity + ' 개' : '0 개'}">재고 수량</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="summary-cards">
                <div class="summary-card">
                    <h3>최소 재고</h3>
                    <div class="value" th:text="${product.min_stock}"></div>
                </div>
                <div class="summary-card">
                    <h3>최대 재고</h3>
                    <div class="value" th:text="${product.max_stock}"></div>
                </div>
                <div class="summary-card">
                    <h3>버전</h3>
                    <div class="value" th:text="${product.version_num}"></div>
                </div>
                <div class="summary-card">
                    <h3>최근 업데이트</h3>
                    <div class="value" style="font-size: 1.2em;" th:text="${product.updated_date != null ? #dates.format(product.updated_date, 'MM-dd') : '07-15'}">07-15</div>
                </div>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>이동 유형</label>
                    <select id="movementType">
                        <option value="">전체</option>
                        <option value="1">입고</option>
                        <option value="2">출고</option>
                        <option value="3">조정</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>시작 날짜</label>
                    <input type="date" id="startDate">
                </div>
                <div class="filter-group">
                    <label>종료 날짜</label>
                    <input type="date" id="endDate">
                </div>
                <div class="filter-group">
                    <label>담당자</label>
                    <select id="employee">
                        <option value="">전체</option>
                        <option value="1">김재고</option>
                        <option value="2">박물류</option>
                        <option value="3">이창고</option>
                    </select>
                </div>
            </div>

            <table class="history-table">
                <thead>
                    <tr>
                        <th>이동번호</th>
                        <th>이동유형</th>
                        <th>수량</th>
                        <th>이동일자</th>
                        <th>담당자</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <tr th:each="movement : ${stockHistory}" th:if="${stockHistory != null}">
                        <td th:text="${movement.movement_num}">이동번호</td>
                        <td th:class="${movement.movement_type == 0 ? 'movement-in' : movement.movement_type == 1 ? 'movement-out' : 'movement-adjust'}"
                            th:text="${movement.movement_type == 0 ? '입고' : movement.movement_type == 1 ? '출고' : '조정'}">이동유형</td>
                        <td>
                            <span th:class="${movement.movement_type == 0 ? 'quantity-badge quantity-in' : movement.movement_type == 1 ? 'quantity-badge quantity-out' : 'quantity-badge quantity-adjust'}"
                                  th:text="${movement.movement_type == 0 ? '+' + movement.quantity : movement.movement_type == 1 ? '-' + movement.quantity : (movement.quantity > 0 ? '+' + movement.quantity : movement.quantity)}">수량</span>
                        </td>
                        <td th:text="${#dates.format(movement.movement_date, 'yyyy-MM-dd HH:mm')}">이동일자</td>
                        <td th:text="${movement.emp_num}">담당자</td>
                        <td class="note-cell" th:text="${movement.note}">비고</td>
                    </tr>
                    <!-- 데이터가 없을 때 표시 -->
                    <tr th:if="${stockHistory == null}">
                        <td colspan="6" style="text-align: center; padding: 20px;">재고 이동 내역이 없습니다.</td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination">
                <button onclick="changePage(-1)">이전</button>
                <button class="active" onclick="changePage(1)">1</button>
                <button onclick="changePage(2)">2</button>
                <button onclick="changePage(3)">3</button>
                <button onclick="changePage(4)">4</button>
                <button onclick="changePage(5)">5</button>
                <button onclick="changePage(1)">다음</button>
            </div>
        </div>
    </div></main></div></div>
</body>
</html>
