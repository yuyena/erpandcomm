<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>구매주문 등록/수정</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sh.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
        <main class="main-content">
            <div class="main-header">
                <h2>ERP 관리</h2>
            </div>
            <section class="card-section">
                <div class="sh-box">
                    <form class="sh-box-form" th:action="@{${purchaseOrderVO.purchase_order_num} != null ? '/purchase/orderUpdate' : '/purchase/orderInsert'}" method="post">
                        <input type="hidden" th:if="${purchaseOrderVO.purchase_order_num} != null" name="purchase_order_num" th:value="${purchaseOrderVO.purchase_order_num}" />
                        <div class="sh-box-row">
                            <label>거래처(공급업체)</label>
                            <select name="client_num" required>
                                <option value="">거래처 선택</option>
                                <option th:each="client : ${supplierList}"
                                        th:value="${client.client_num}"
                                        th:text="${client.client_name + ' (' + client.contact_person + ')'}"></option>
                            </select>
                        </div>
                        <div class="sh-box-row">
                            <label>주문일</label>
                            <input type="date" name="order_date" th:value="${#dates.format(purchaseOrderVO.order_date, 'yyyy-MM-dd')}" required />
                        </div>
                        <div class="sh-box-row">
                            <label>총금액</label>
                            <input type="number" step="0.01" name="total_price" th:value="${purchaseOrderVO.total_price}" required />
                        </div>
                        <div class="sh-box-row">
                            <label>담당자(사원번호)</label>
                            <input type="number" name="emp_num" th:value="${purchaseOrderVO.emp_num}" required />
                        </div>
                        <div class="sh-box-row">
                            <label>상세내역</label>
                            <div class="details-table" style="width:100%;">
                                <table class="product-table">
                                    <thead>
                                        <tr>
                                            <th>상품명</th>
                                            <th>수량</th>
                                            <th>단위</th>
                                            <th>단가</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="detail, idx : ${purchaseOrderVO.details}">
                                            <td>
                                                <select name="details[__${idx.index}__].product_num" class="productSelect" required>
                                                    <option value="">상품 선택</option>
                                                    <option th:each="product : ${productList}"
                                                            th:value="${product.product_num}"
                                                            th:attr="data-unit=${product.unit},data-unitprice=${product.unit_price}"
                                                            th:text="${product.product_name + ' - ' + #numbers.formatInteger(product.unit_price, 0, 'COMMA') + '원'}"
                                                            th:selected="${detail.product_num == product.product_num}"></option>
                                                </select>
                                            </td>
                                            <td><input type="number" name="details[__${idx.index}__].quantity" th:value="${detail.quantity}" required class="quantityInput" /></td>
                                            <td><input type="text" name="details[__${idx.index}__].unit" th:value="${detail.unit}" readonly class="unitInput" /></td>
                                            <td><input type="number" name="details[__${idx.index}__].unit_price" th:value="${detail.unit_price}" readonly class="unitPriceInput" /></td>
                                        </tr>
                                        <!-- 새 행 추가용 빈 입력란 -->
                                        <tr>
                                            <td>
                                                <select name="details[__${#lists.size(purchaseOrderVO.details)}__].product_num" class="productSelect">
                                                    <option value="">상품 선택</option>
                                                    <option th:each="product : ${productList}"
                                                            th:value="${product.product_num}"
                                                            th:attr="data-unit=${product.unit},data-unitprice=${product.unit_price}"
                                                            th:text="${product.product_name + ' - ' + #numbers.formatInteger(product.unit_price, 0, 'COMMA') + '원'}"></option>
                                                </select>
                                            </td>
                                            <td><input type="number" name="details[__${#lists.size(purchaseOrderVO.details)}__].quantity" class="quantityInput" /></td>
                                            <td><input type="text" name="details[__${#lists.size(purchaseOrderVO.details)}__].unit" readonly class="unitInput" /></td>
                                            <td><input type="number" name="details[__${#lists.size(purchaseOrderVO.details)}__].unit_price" readonly class="unitPriceInput" /></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="sh-box-actions">
                            <button type="submit" class="btn btn-success">저장</button>
                            <a th:href="@{/purchase/orderList}" class="btn">목록</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</div>
<div layout:fragment="pageScript">
<script>
  console.log('js loaded');
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.menu-toggle').forEach(function(toggle) {
      toggle.addEventListener('click', function(e) {
        console.log('clicked');
        e.preventDefault();
        var parent = this.parentElement;
        var submenu = parent.querySelector('.submenu');
        // 모든 메뉴 닫기
        document.querySelectorAll('.menu-item.has-sub').forEach(function(item) {
          if (item !== parent) {
            item.classList.remove('open');
            var sub = item.querySelector('.submenu');
            if (sub) sub.classList.remove('open');
            var arrow = item.querySelector('.arrow');
            if (arrow) arrow.innerHTML = '&#9654;';
          }
        });
        // 현재 메뉴 토글
        var isOpen = submenu.classList.contains('open');
        submenu.classList.toggle('open', !isOpen);
        parent.classList.toggle('open', !isOpen);
        var arrow = this.querySelector('.arrow');
        if (arrow) {
          arrow.innerHTML = !isOpen ? '&#9660;' : '&#9654;';
        }
      });
    });
    document.querySelectorAll('.productSelect').forEach(function(select) {
        select.addEventListener('change', function() {
            const selected = select.options[select.selectedIndex];
            const unitInput = select.closest('tr').querySelector('.unitInput');
            const unitPriceInput = select.closest('tr').querySelector('.unitPriceInput');
            unitInput.value = selected.getAttribute('data-unit') || '';
            unitPriceInput.value = selected.getAttribute('data-unitprice') || '';
        });
    });
  });
</script>
</div>
</body>
</html>
