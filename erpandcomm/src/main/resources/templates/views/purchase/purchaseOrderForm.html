<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>구매주문 등록/수정</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sh.css}">
    <th:block th:if="${orderError}">
      <script>alert('[[${orderError}]]');</script>
    </th:block>
    <style>
        .sh-box-form {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 40px 40px 32px 40px;
            max-width: 100%;
            min-width: 0;
            margin: 40px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sh-box-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            width: 100%;
            white-space: nowrap;
        }
        .sh-box-row label {
            width: 140px;
            font-weight: 600;
            color: #333;
            margin-right: 18px;
            font-size: 15px;
            white-space: nowrap;
        }
        .sh-box-row input,
        .sh-box-row select {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            padding: 0 18px;
            margin-right: 10px;
            background: #f9f9f9;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        .sh-box-row input[readonly] {
            background: #f1f3f6;
            color: #888;
        }
        #productSelect {
            width: 260px;
            min-width: 200px;
            max-width: 500px;
        }
        .product-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 8px;
            background: #fafbfc;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
        }
        .product-table th, .product-table td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #eaeaea;
            font-size: 15px;
        }
        .product-table th {
            background: #f3f6fa;
            font-weight: 700;
            color: #222;
        }
        .product-table tr:last-child td {
            border-bottom: none;
        }
        .total-row {
            justify-content: flex-end;
            margin-top: 24px;
            width: 100%;
        }
        .total-label {
            font-size: 15px;
            font-weight: 700;
            color: #222;
            margin-right: 10px;
        }
        .total-input {
            font-size: 15px;
            font-weight: 700;
            color: #2ecc71;
            background: #f1f3f6;
            border: none;
            border-radius: 8px;
            padding: 0 18px;
            width: 180px;
            text-align: right;
            box-sizing: border-box;
        }
        .sh-box-actions {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 28px;
        }
        #productSelect, #quantityInput, #unitInput, #unitPriceInput, #addProductBtn {
            min-width: 60px;
            max-width: 120px;
            width: 12%;
            margin-right: 6px;
            font-size: 14px;
        }
        #addProductBtn {
            min-width: 40px;
            max-width: 60px;
            width: 6%;
            padding: 7px 0;
            margin-right: 0;
        }
        .sh-box-row span {
            font-size: 14px;
            margin-right: 6px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
        <main class="main-content">
            <div class="main-header">
                <h2>ERP 관리 - 발주 주문서 작성</h2>
            </div>
            <section class="card-section">
                <div class="sh-box">
                    <form class="sh-box-form" th:action="@{/purchase/orderInsert}" method="post">
                        <input type="hidden" th:if="${purchaseOrderVO.purchase_order_num} != null" name="purchase_order_num" th:value="${purchaseOrderVO.purchase_order_num}" />
                        <div class="sh-box-row">
                            <label>주문일</label>
                            <input type="text" name="order_date" th:value="${#dates.format(today, 'yyyy-MM-dd')}" readonly />
                        </div>
                        <div class="sh-box-row">
                            <label>거래처(공급업체)</label>
                            <select name="supplier_num" required>
                                <option value="">거래처 선택</option>
                                <option th:each="client : ${supplierList}"
                                        th:value="${client.client_num}"
                                        th:text="${client.client_name + ' (' + client.contact_person + ')'}"></option>
                            </select>
                        </div>
                        <div class="sh-box-row">
                            <label>담당자</label>
                            <input type="text" name="emp_name" th:value="${empName}" readonly />
                        </div>
                        <div class="sh-box-row">
                            <label>상품 선택</label>
                            <select id="productSelect">
                                <option value="">상품 선택</option>
                                <option th:each="product : ${productList}"
                                        th:value="${product.product_num}"
                                        th:attr="data-unit=${product.unit},data-unitprice=${product.unit_price},data-name=${product.product_name}"
                                        th:text="${product.product_name + ' - ' + #numbers.formatInteger(product.unit_price, 0, 'COMMA') + '원'}">
                                </option>
                            </select>
                            <input type="number" id="quantityInput" placeholder="수량" min="1" style="width:80px;">
                            <input type="text" id="unitInput" placeholder="단위" readonly style="width:40px; border:none; background:transparent; padding:0; text-align:center; font-size:15px; box-shadow:none; outline:none;">
                            <input type="text" id="unitPriceInput" placeholder="단가" style="width:115px; border:none; background:transparent; padding:0; text-align:center; font-size:15px; box-shadow:none; outline:none;" readonly>
                            <span>원</span>
                            <button type="button" id="addProductBtn">추가</button>
                        </div>
                        <div class="sh-box-row">
                            <label>상세내역</label>
                            <table id="orderDetailsTable" class="product-table">
                                <thead>
                                    <tr>
                                        <th>상품명</th>
                                        <th>수량</th>
                                        <th>단위</th>
                                        <th>단가</th>
                                        <th>수정</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- JS로 동적 추가 -->
                                </tbody>
                            </table>
                        </div>
                        <div class="sh-box-row total-row">
                            <span class="total-label">총금액</span>
                            <input type="text" id="totalPriceInput" class="total-input" value="0원" readonly />
                            <input type="hidden" id="totalPriceHidden" name="total_price" value="0" />
                        </div>
                        <div class="sh-box-actions">
                            <button type="submit" class="btn btn-success">주문 제출</button>
                            <a th:href="@{/purchase/orderList}" class="btn btn-list">목록</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</div>
<div layout:fragment="pageScript">
<script>
document.addEventListener('DOMContentLoaded', function() {
    const productSelect = document.getElementById('productSelect');
    const unitInput = document.getElementById('unitInput');
    const unitPriceInput = document.getElementById('unitPriceInput');
    const quantityInput = document.getElementById('quantityInput');
    const addBtn = document.getElementById('addProductBtn');
    const tableBody = document.querySelector('#orderDetailsTable tbody');
    const totalPriceInput = document.getElementById('totalPriceInput');
    let orderDetails = [];

    function addComma(num) {
        if (!num) return '';
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function formatPrice(num) {
        return addComma(Math.round(num));
    }

    productSelect.addEventListener('change', function() {
        const selected = productSelect.options[productSelect.selectedIndex];
        unitInput.value = selected.getAttribute('data-unit') || '';
        const price = selected.getAttribute('data-unitprice');
        unitPriceInput.value = price ? formatPrice(price) : '';
        unitPriceInput.setAttribute('data-raw', price || '');
    });

    addBtn.addEventListener('click', function() {
        if (!productSelect.value) { alert('상품을 선택해주세요.'); return; }
        if (!quantityInput.value) { alert('수량을 입력해주세요.'); return; }
        if (!unitInput.value) { alert('단위가 없습니다.'); return; }
        if (!unitPriceInput.value) { alert('단가가 없습니다.'); return; }
        const selected = productSelect.options[productSelect.selectedIndex];
        orderDetails.push({
            productNum: productSelect.value,
            productName: selected.getAttribute('data-name'),
            quantity: quantityInput.value,
            unit: unitInput.value,
            unitPrice: unitPriceInput.getAttribute('data-raw')
        });
        renderTable();
        updateTotalPrice();
        productSelect.selectedIndex = 0;
        unitInput.value = '';
        quantityInput.value = '';
        unitPriceInput.value = '';
        unitPriceInput.setAttribute('data-raw', '');
    });

    function renderTable() {
        tableBody.innerHTML = '';
        orderDetails.forEach((item, idx) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td><input type='hidden' name='details[${idx}].product_num' value='${item.productNum}'/>${item.productName}</td>
                <td><input type='hidden' name='details[${idx}].quantity' value='${item.quantity}'/>${item.quantity}</td>
                <td><input type='hidden' name='details[${idx}].unit' value='${item.unit}'/>${item.unit}</td>
                <td><input type='hidden' name='details[${idx}].unit_price' value='${item.unitPrice}'/>${formatPrice(item.unitPrice)}</td>
                <td><button type='button' onclick='editDetail(${idx})'>수정</button> <button type='button' onclick='removeDetail(${idx})'>삭제</button></td>`;
            tableBody.appendChild(row);
        });
    }
    window.editDetail = function(idx) {
        const item = orderDetails[idx];
        productSelect.value = item.productNum;
        quantityInput.value = item.quantity;
        unitInput.value = item.unit;
        unitPriceInput.value = item.unitPrice ? formatPrice(item.unitPrice) : '';
        unitPriceInput.setAttribute('data-raw', item.unitPrice || '');
        orderDetails.splice(idx, 1);
        renderTable();
        updateTotalPrice();
    }
    window.removeDetail = function(idx) {
        orderDetails.splice(idx, 1);
        renderTable();
        updateTotalPrice();
    }
    function updateTotalPrice() {
        let total = 0;
        orderDetails.forEach(item => {
            total += Number(item.unitPrice) * Number(item.quantity);
        });
        totalPriceInput.value = formatPrice(total);
        document.getElementById('totalPriceHidden').value = total;
    }
});
</script>
</div>
</body>
</html>
