<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>ERP관리 - 구매주문 관리</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sh.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
        <main class="main-content">
            <div class="main-header">
                <h2>ERP관리 - 구매주문 목록</h2>
            </div>
            <!-- 검색조건+차트 한 행 배치 (각각 별도 박스) -->
            <div style="display: flex; align-items: flex-end; gap: 32px; justify-content: center; margin-bottom: 24px;">
                <div class="card" style="padding: 24px 24px 16px 24px; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); flex:0 0 420px;">
                    <form class="search-form" th:action="@{/purchase/orderList}" method="get">
                        <div class="search-row">
                            <label class="search-label">주문일</label>
                            <input type="date" name="startDate" th:value="${param.startDate}" class="search-input">
                            <span style="color:#888;">~</span>
                            <input type="date" name="endDate" th:value="${param.endDate}" class="search-input">
                        </div>
                        <div class="search-row">
                            <label class="search-label">공급처</label>
                            <input type="text" name="supplier" th:value="${param.supplier}" placeholder="공급처명" class="search-input">
                        </div>
                        <div class="search-row">
                            <label class="search-label">담당 직원</label>
                            <input type="text" name="emp" th:value="${param.emp}" placeholder="직원명" class="search-input">
                        </div>
                        <div style="flex-basis: 100%; display: flex; justify-content: flex-end; margin-top: 8px;">
                            <button type="submit" class="search-btn" style="background:#888;">전체 검색</button>
                        </div>
                    </form>
                </div>
                <div class="card" style="padding: 24px 24px 16px 24px; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); max-width:600px; min-width:600px; min-height:300px; flex-basis:300px; align-self:stretch;">
                    <canvas id="purchaseMonthlyChart" width="600" height="300" style="display:block;"></canvas>
                </div>
            </div>
            <section class="card-section" style="border: none !important;">
                <div class="list-header">
                    <span class="list-title">구매주문 목록</span>
                    <a th:href="@{/purchase/orderForm}" class="btn-write btn-main">구매주문 작성</a>
                </div>
                <div class="table-container">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" /></th>
                                <th>주문 번호</th>
                                <th>공급 업체 번호</th>
                                <th>주문일</th>
                                <th>주문 금액</th>
                                <th>담당 직원</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${list}">
                                <td><input type="checkbox" th:value="${order.purchase_order_num}" /></td>
                                <td th:text="${order.purchase_order_num}"></td>
                                <td th:text="${order.supplier_num}"></td>
                                <td th:text="${#dates.format(order.order_date, 'yyyy-MM-dd')}"></td>
                                <td th:text="${#numbers.formatDecimal(order.total_price, 0, 'COMMA', 2, 'POINT')} + '원'"></td>
                                <td th:text="${order.emp_num}"></td>
                                <td>
                                    <a th:href="@{/purchase/orderDetail(purchase_order_num=${order.purchase_order_num})}" class="btn-detail">상세 보기</a>
                                    <a th:href="@{/purchase/orderEdit(purchase_order_num=${order.purchase_order_num})}" class="btn-detail" style="background:#2ecc71;" th:if="${#authorization.expression('hasRole(''ADMIN'') or principal.user_num == order.emp_num')}">수정</a>
                                    <a th:href="@{/purchase/orderDelete(purchase_order_num=${order.purchase_order_num})}" class="btn-detail" style="background:#e74c3c;" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">삭제</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination" th:if="${page != null}">
                    <a th:each="i : ${#numbers.sequence(1, page.totalPages)}"
                       th:href="@{/purchase/orderList(page=${i}, startDate=${param.startDate}, endDate=${param.endDate}, supplier=${param.supplier}, emp=${param.emp})}"
                       th:text="${i}"
                       th:classappend="${i == page.number + 1} ? 'active'">
                    </a>
                </div>
            </section>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const ctx = document.getElementById('purchaseMonthlyChart').getContext('2d');
  const purchaseMonthlyChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
      datasets: [{
        label: '월별 구매금액',
        data: [120000, 95000, 150000, 110000, 130000, 170000],
        backgroundColor: 'rgba(54, 162, 235, 0.5)'
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      plugins: {
        legend: { display: true }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: function(value) {
              return value.toLocaleString();
            }
          }
        }
      }
    }
  });
});
</script>
</body>
</html>
