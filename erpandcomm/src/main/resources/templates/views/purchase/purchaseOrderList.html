<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>구매주문 목록</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sh.css}">
    <style>
    .list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
    }
    .list-title {
        font-size: 1.2rem;
        font-weight: bold;
    }
    .btn-write {
        background: #222;
        color: #fff;
        padding: 8px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
    }
    .custom-table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        font-size: 1rem;
    }
    .custom-table th, .custom-table td {
        border-bottom: 1px solid #eee;
        padding: 12px 8px;
        text-align: center;
    }
    .custom-table th {
        background: #fafafa;
        font-weight: 600;
    }
    .btn-detail {
        background: #3498db;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 6px 16px;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 500;
    }
    </style>
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
        <main class="main-content">
            <div class="main-header">
                <h2>ERP관리 - 구매주문 목록</h2>
            </div>
            <!-- 조회 조건 modern 박스 -->
            <section class="card-section">
                <div class="sh-box">
                    <form class="sh-box-form" th:action="@{/purchase/orderList}" method="get">
                        <div class="sh-box-row">
                            <label>주문일</label>
                            <input type="date" name="startDate" th:value="${param.startDate}">
                            <span>~</span>
                            <input type="date" name="endDate" th:value="${param.endDate}">
                        </div>
                        <div class="sh-box-row">
                            <label>공급처</label>
                            <input type="text" name="supplier" th:value="${param.supplier}" placeholder="공급처명">
                        </div>
                        <div class="sh-box-row">
                            <label>담당 직원</label>
                            <input type="text" name="emp" th:value="${param.emp}" placeholder="직원명">
                        </div>
                        <div class="sh-box-row">
                            <label>창고</label>
                            <input type="text" name="warehouse" placeholder="창고명">
                        </div>
                        <div class="sh-box-actions">
                            <button type="submit" class="btn btn-primary">전체 검색</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="card-section" style="border: none !important;">
                <div class="list-header">
                    <span class="list-title">구매주문 목록</span>
                    <a th:href="@{/purchase/orderForm}" class="btn-write">구매주문 작성</a>
                </div>
                <div class="table-container">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" /></th>
                                <th>주문 번호</th>
                                <th>공급 업체 번호</th>
                                <th>주문일</th>
                                <th>주문 금액</th>
                                <th>담당 직원</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${list}">
                                <td><input type="checkbox" th:value="${order.purchase_order_num}" /></td>
                                <td th:text="${order.purchase_order_num}"></td>
                                <td th:text="${order.supplier_num}"></td>
                                <td th:text="${#dates.format(order.order_date, 'yyyy-MM-dd')}"></td>
                                <td th:text="${#numbers.formatDecimal(order.total_price, 0, 'COMMA', 2, 'POINT')} + '원'"></td>
                                <td th:text="${order.emp_num}"></td>
                                <td>
                                    <a th:href="@{/purchase/orderDetail(purchase_order_num=${order.purchase_order_num})}" class="btn-detail">상세 보기</a>
                                    <a th:href="@{/purchase/orderEdit(purchase_order_num=${order.purchase_order_num})}" class="btn-detail" style="background:#2ecc71;" th:if="${#authorization.expression('hasRole(''ADMIN'') or principal.user_num == order.emp_num')}">수정</a>
                                    <a th:href="@{/purchase/orderDelete(purchase_order_num=${order.purchase_order_num})}" class="btn-detail" style="background:#e74c3c;" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">삭제</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination" th:if="${page != null}">
                    <a th:each="i : ${#numbers.sequence(1, page.totalPages)}"
                       th:href="@{/purchase/orderList(page=${i}, startDate=${param.startDate}, endDate=${param.endDate}, supplier=${param.supplier}, emp=${param.emp})}"
                       th:text="${i}"
                       th:classappend="${i == page.number + 1} ? 'active'">
                    </a>
                </div>
            </section>
        </main>
    </div>
</div>
<div layout:fragment="pageScript">
<script>
  console.log('js loaded');
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.menu-toggle').forEach(function(toggle) {
      toggle.addEventListener('click', function(e) {
        console.log('clicked');
        e.preventDefault();
        var parent = this.parentElement;
        var submenu = parent.querySelector('.submenu');
        // 모든 메뉴 닫기
        document.querySelectorAll('.menu-item.has-sub').forEach(function(item) {
          if (item !== parent) {
            item.classList.remove('open');
            var sub = item.querySelector('.submenu');
            if (sub) sub.classList.remove('open');
            var arrow = item.querySelector('.arrow');
            if (arrow) arrow.innerHTML = '&#9654;';
          }
        });
        // 현재 메뉴 토글
        var isOpen = submenu.classList.contains('open');
        submenu.classList.toggle('open', !isOpen);
        parent.classList.toggle('open', !isOpen);
        var arrow = this.querySelector('.arrow');
        if (arrow) {
          arrow.innerHTML = !isOpen ? '&#9660;' : '&#9654;';
        }
      });
    });
  });
</script>
</div>
</body>
</html>
