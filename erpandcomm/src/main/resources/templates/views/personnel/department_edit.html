<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>Office ERP - 부서 수정</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .form-section {
            padding: 24px 32px;
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid #eaeef2;
            margin-bottom: 24px;
        }
        
        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #eaeef2;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -12px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
            padding: 0 12px;
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 0.875rem;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9375rem;
            transition: all 0.2s;
            background-color: #fff;
        }
        
        .form-control:focus {
            border-color: #3182ce;
            box-shadow: 0 0 0 1px #3182ce;
            outline: none;
        }
        
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .btn i {
            margin-right: 6px;
        }
        
        .btn-primary {
            background-color: #3182ce;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2c5282;
        }
        
        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background-color: #cbd5e0;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #3182ce;
            color: #3182ce;
        }
        
        .btn-outline:hover {
            background-color: #ebf8ff;
        }
        
        .required:after {
            content: ' *';
            color: #e53e3e;
        }
        
        .form-note {
            font-size: 0.8125rem;
            color: #718096;
            margin-top: 4px;
            font-style: italic;
        }
        
        .dept-hierarchy {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
            font-size: 0.875rem;
            color: #4a5568;
        }
        
        .dept-hierarchy span {
            color: #3182ce;
            font-weight: 500;
        }
        
        .dept-info-card {
            background: #f8fafc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            border-left: 4px solid #3182ce;
        }
        
        .dept-info-title {
            font-size: 0.875rem;
            color: #4a5568;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .dept-info-title i {
            margin-right: 8px;
            color: #3182ce;
        }
        
        .dept-info-content {
            font-size: 1.125rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .dept-info-subtext {
            font-size: 0.8125rem;
            color: #718096;
            margin-top: 4px;
        }
        
        .tab-container {
            display: flex;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            color: #4a5568;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #3182ce;
            border-bottom: 2px solid #3182ce;
        }
        
        .tab:hover:not(.active) {
            color: #2c5282;
            border-bottom: 2px solid #cbd5e0;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <!-- 사이드바 -->
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <div class="page-title">
                <h1 style="color: #1976D2; font-weight: bold; font-size: 1.5rem; margin-bottom: 24px; text-align: left;">
                    <a href="/personnel/department" class="text-blue-600 hover:text-blue-800">인사관리 - 부서관리</a> / 
                    <span style="color: #1976D2;">부서 수정</span>
                </h1>
            </div>
            
            <div class="form-container">
                <!-- 부서 정보 요약 카드 -->
                <div class="dept-info-card">
                    <div class="dept-info-title">
                        <i class="fas fa-info-circle"></i>
                        부서 정보 요약
                    </div>
                    <div class="dept-info-content">
                        마케팅팀 (DEPT-1001)
                    </div>
                    <div class="dept-info-subtext">
                        <i class="far fa-user"></i> 부서장: 홍길동 사원 | 
                        <i class="far fa-calendar-alt"></i> 생성일: 2023-01-15 | 
                        <i class="fas fa-users"></i> 인원: 12명
                    </div>
                </div>
                
                <!-- 탭 메뉴 -->
                <div class="tab-container">
                    <div class="tab active" data-tab="basic">기본 정보</div>
                    <div class="tab" data-tab="members">구성원 관리</div>
                    <div class="tab" data-tab="history">변경 이력</div>
                </div>
                
                <!-- 기본 정보 탭 -->
                <div id="basic-tab" class="tab-content active">
                    <div class="form-section">
                        <form id="deptEditForm" th:action="@{/personnel/department/update}" method="post">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="deptCode" class="required">부서 코드</label>
                                    <div class="relative">
                                        <input type="text" id="deptCode" name="deptCode" class="form-control" 
                                               value="DEPT-1001" readonly style="background-color: #f8f9fa;">
                                    </div>
                                    <p class="form-note">시스템에서 자동으로 부여되는 코드입니다.</p>
                                </div>
                                
                                <div class="form-group">
                                    <label for="deptName" class="required">부서명</label>
                                    <input type="text" id="deptName" name="deptName" class="form-control" 
                                           value="마케팅팀" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="deptEngName">영문 부서명</label>
                                    <input type="text" id="deptEngName" name="deptEngName" class="form-control" 
                                           value="Marketing Team">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="parentDept" class="required">상위 부서</label>
                                    <select id="parentDept" name="parentDept" class="form-control form-select" required>
                                        <option value="">상위 부서를 선택하세요</option>
                                        <option value="1">(최상위)</option>
                                        <option value="2">경영지원본부</option>
                                        <option value="3">기술연구소</option>
                                        <option value="4">영업본부</option>
                                        <option value="5" selected>마케팅본부</option>
                                    </select>
                                    <div class="dept-hierarchy">
                                        <i class="fas fa-sitemap mr-1"></i> 
                                        현재 계층: <span>마케팅본부</span> > <span>마케팅팀</span>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="deptHead">부서장</label>
                                    <div class="flex">
                                        <input type="text" id="deptHead" name="deptHead" class="form-control" 
                                               value="홍길동 (사원)" style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                                        <button type="button" class="btn btn-outline" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="deptOrder">정렬 순서</label>
                                    <input type="number" id="deptOrder" name="deptOrder" class="form-control" 
                                           value="2" min="1">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="deptStatus" class="required">사용 여부</label>
                                    <select id="deptStatus" name="deptStatus" class="form-control form-select" required>
                                        <option value="Y" selected>사용</option>
                                        <option value="N">미사용</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="estDate">설립일자</label>
                                    <input type="date" id="estDate" name="estDate" class="form-control" value="2023-01-15">
                                </div>
                                
                                <div class="form-group">
                                    <label for="deptType">부서 유형</label>
                                    <select id="deptType" name="deptType" class="form-control form-select">
                                        <option value="">선택하세요</option>
                                        <option value="HEADQUARTERS">본부</option>
                                        <option value="DEPARTMENT" selected>부서</option>
                                        <option value="TEAM">팀</option>
                                        <option value="TASK_FORCE">TF</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="deptDesc">비고</label>
                                <textarea id="deptDesc" name="deptDesc" class="form-control" rows="3" 
                                          placeholder="부서에 대한 추가 설명을 입력하세요">마케팅 전략 기획 및 실행을 담당하는 부서입니다. 온/오프라인 마케팅 캠페인, 브랜드 관리, 홍보 활동 등을 주 업무로 합니다.</textarea>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" onclick="history.back()">
                                    <i class="fas fa-times"></i> 취소
                                </button>
                                <button type="button" class="btn btn-danger" id="btnDelete">
                                    <i class="fas fa-trash"></i> 삭제
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> 저장
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 구성원 관리 탭 -->
                <div id="members-tab" class="tab-content">
                    <div class="form-section">
                        <div style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                            <h3 class="form-title"><i class="fas fa-users mr-2"></i> 부서 구성원 (12명)</h3>
                            <button class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> 구성원 추가
                            </button>
                        </div>
                        
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr style="background-color: #f8fafc; border-bottom: 1px solid #e2e8f0;">
                                    <th style="padding: 12px; text-align: left; font-weight: 600; color: #4a5568;">이름</th>
                                    <th style="padding: 12px; text-align: left; font-weight: 600; color: #4a5568;">직급</th>
                                    <th style="padding: 12px; text-align: left; font-weight: 600; color: #4a5568;">직책</th>
                                    <th style="padding: 12px; text-align: left; font-weight: 600; color: #4a5568;">입사일</th>
                                    <th style="padding: 12px; text-align: right; font-weight: 600; color: #4a5568;">액션</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="border-bottom: 1px solid #e2e8f0;">
                                    <td style="padding: 12px;">
                                        <div style="display: flex; align-items: center;">
                                            <div style="width: 36px; height: 36px; border-radius: 50%; background-color: #3182ce; color: white; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-weight: 600;">홍</div>
                                            <div>
                                                <div style="font-weight: 600;">홍길동</div>
                                                <div style="font-size: 0.75rem; color: #718096;">hong@company.com</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td style="padding: 12px;">사원</td>
                                    <td style="padding: 12px;">부서장</td>
                                    <td style="padding: 12px;">2022-03-15</td>
                                    <td style="padding: 12px; text-align: right;">
                                        <button class="btn btn-outline" style="padding: 4px 8px; font-size: 0.8125rem;">
                                            <i class="fas fa-exchange-alt"></i> 이동
                                        </button>
                                    </td>
                                </tr>
                                <!-- More rows would be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- 변경 이력 탭 -->
                <div id="history-tab" class="tab-content">
                    <div class="form-section">
                        <h3 class="form-title"><i class="fas fa-history mr-2"></i> 변경 이력</h3>
                        <div style="margin-top: 20px;">
                            <div style="display: flex; padding: 12px 0; border-bottom: 1px solid #e2e8f0;">
                                <div style="width: 32px; height: 32px; border-radius: 50%; background-color: #e2e8f0; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                                    <i class="fas fa-user-edit" style="color: #4a5568;"></i>
                                </div>
                                <div style="flex: 1;">
                                    <div style="font-weight: 500;">홍길동</div>
                                    <div style="font-size: 0.8125rem; color: #718096;">2023-05-10 14:30:22</div>
                                    <div style="margin-top: 4px; font-size: 0.875rem;">부서명이 <span style="text-decoration: line-through;">"마케팅부"</span>에서 <span style="color: #3182ce; font-weight: 500;">"마케팅팀"</span>(으)로 변경되었습니다.</div>
                                </div>
                            </div>
                            <!-- More history items would be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div layout:fragment="pageScript">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 탭 전환 기능
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 모든 탭 비활성화
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // 현재 탭 활성화
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // 상위 부서 변경 시 계층 정보 업데이트
            const parentDeptSelect = document.getElementById('parentDept');
            if (parentDeptSelect) {
                parentDeptSelect.addEventListener('change', function() {
                    const parentDeptText = this.options[this.selectedIndex].text;
                    const hierarchy = document.querySelector('.dept-hierarchy span:first-child');
                    if (hierarchy) {
                        hierarchy.textContent = parentDeptText === '(최상위)' ? '최상위' : parentDeptText;
                    }
                });
            }
            
            // 폼 제출 처리 (데모용)
            const deptEditForm = document.getElementById('deptEditForm');
            if (deptEditForm) {
                deptEditForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('부서 정보가 수정되었습니다.');
                    // 실제 구현 시에는 폼 데이터를 서버로 전송하는 로직이 들어갑니다.
                    // this.submit();
                });
            }
            
            // 삭제 버튼 클릭 이벤트
            const deleteBtn = document.getElementById('btnDelete');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', function() {
                    if (confirm('정말로 이 부서를 삭제하시겠습니까?\n하위 부서가 있는 경우 함께 삭제됩니다.')) {
                        alert('부서가 삭제되었습니다.');
                        // 실제 구현 시에는 삭제 API를 호출하는 로직이 들어갑니다.
                        // window.location.href = '/personnel/department';
                    }
                });
            }
        });
    </script>
</div>
</body>
</html>
