<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>Office ERP - 인사통계</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <!-- 사이드바 -->
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <div class="page-title">
                <h1 style="color: #1976D2; font-weight: bold; font-size: 1.5rem; margin-bottom: 24px; text-align: left;">인사관리 - 인사통계</h1>
            </div>
            <!-- 조회 조건 카드 -->
            <section class="card-section" style="margin-bottom: 24px;">
                <div class="card" style="border-radius: 12px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 24px;">
                    <div class="card-header" style="font-weight: bold; font-size: 1.1rem; margin-bottom: 18px;">조회 조건</div>
                    <form class="search-form" style="display: flex; flex-direction: column; gap: 10px; background: none;">
                        <div class="search-row" style="display: flex; align-items: center; gap: 16px; background: none;">
                            <label style="width: 80px; color: #222; font-weight: 600;">기간</label>
                            <input type="date" name="startDate" style="width: 140px; background: #f1f3f6; border: none; border-radius: 6px; padding: 7px 12px;">
                            <span style="margin: 0 4px; color: #888;">~</span>
                            <input type="date" name="endDate" style="width: 140px; background: #f1f3f6; border: none; border-radius: 6px; padding: 7px 12px;">
                            <button type="button" class="btn" style="background: #444; color: #fff; border: none; border-radius: 6px; margin-left: 8px; min-width: 56px;">검색</button>
                        </div>
                        <div style="display: flex; justify-content: flex-end; margin-top: 6px; background: none;">
                            <button type="submit" class="btn btn-primary" style="min-width: 90px; border: none;">전체 검색</button>
                        </div>
                    </form>
                </div>
            </section>
            <!-- 통계 카드 -->
            <section class="card-section">
                <div class="card" style="border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 24px;">
                    <div class="card-header" style="font-weight: bold; font-size: 1.1rem; margin-bottom: 18px;">인사 통계</div>
                    <div class="stats-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px;">
                        <div class="stat-card" style="background: #f8f9fa; padding: 16px; border-radius: 6px;">
                            <div class="stat-header" style="display: flex; justify-content: space-between; align-items: center;">
                                <span style="font-weight: 600; color: #222;">직원 수</span>
                                <span class="stat-value" style="font-size: 1.2rem; font-weight: bold; color: #444;">0명</span>
                            </div>
                            <div class="stat-details" style="margin-top: 8px;">
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <span style="font-weight: 600; color: #222;">부서별 분포</span>
                                    <div class="pie-chart" style="width: 100px; height: 100px; background: #f1f3f6; border-radius: 50%;">
                                        <!-- 차트가 동적으로 로드될 예정 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card" style="background: #f8f9fa; padding: 16px; border-radius: 6px;">
                            <div class="stat-header" style="display: flex; justify-content: space-between; align-items: center;">
                                <span style="font-weight: 600; color: #222;">근태 현황</span>
                                <span class="stat-value" style="font-size: 1.2rem; font-weight: bold; color: #444;">0%</span>
                            </div>
                            <div class="stat-details" style="margin-top: 8px;">
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <span style="font-weight: 600; color: #222;">월별 출근률</span>
                                    <div class="line-chart" style="width: 100%; height: 100px; background: #f1f3f6; border-radius: 6px;">
                                        <!-- 차트가 동적으로 로드될 예정 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card" style="background: #f8f9fa; padding: 16px; border-radius: 6px;">
                            <div class="stat-header" style="display: flex; justify-content: space-between; align-items: center;">
                                <span style="font-weight: 600; color: #222;">급여 현황</span>
                                <span class="stat-value" style="font-size: 1.2rem; font-weight: bold; color: #444;">0원</span>
                            </div>
                            <div class="stat-details" style="margin-top: 8px;">
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <span style="font-weight: 600; color: #222;">급여 분포</span>
                                    <div class="bar-chart" style="width: 100%; height: 100px; background: #f1f3f6; border-radius: 6px;">
                                        <!-- 차트가 동적으로 로드될 예정 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>

<div layout:fragment="pageScript"></div>
</body>
</html>
