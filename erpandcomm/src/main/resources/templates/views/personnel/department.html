<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>Office ERP - 부서관리 / 조직도</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <!-- 사이드바 -->
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <div class="page-title">
                <h1 style="color: #1976D2; font-weight: bold; font-size: 1.5rem; margin-bottom: 24px; text-align: left;">인사관리 - 부서관리 / <span style="color: #1976D2;">조직도</span></h1>
            </div>
            <!-- 조회 조건 카드 -->
            <section class="card-section" style="margin-bottom: 24px;">
                <div class="card" style="border-radius: 12px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 24px;">
                    <div class="card-header" style="font-weight: bold; font-size: 1.1rem; margin-bottom: 18px;">조회 조건</div>
                    <form class="search-form" style="display: flex; flex-direction: column; gap: 10px; background: none;">
                        <div class="search-row" style="display: flex; align-items: center; gap: 16px; background: none;">
                            <label style="width: 80px; color: #222; font-weight: 600;">부서명</label>
                            <input type="text" name="deptName" placeholder="부서명" style="width: 180px; background: #f1f3f6; border: none; border-radius: 6px; padding: 7px 12px;">
                            <button type="button" class="btn" style="background: #444; color: #fff; border: none; border-radius: 6px; margin-left: 8px; min-width: 56px;">검색</button>
                        </div>
                        <div class="search-row" style="display: flex; align-items: center; gap: 16px; background: none;">
                            <label style="width: 80px; color: #222; font-weight: 600;">부서장</label>
                            <input type="text" name="deptHead" placeholder="부서장명" style="width: 180px; background: #f1f3f6; border: none; border-radius: 6px; padding: 7px 12px;">
                            <button type="button" class="btn" style="background: #444; color: #fff; border: none; border-radius: 6px; margin-left: 8px; min-width: 56px;">검색</button>
                        </div>
                        <div style="display: flex; justify-content: flex-end; margin-top: 6px; background: none;">
                            <button type="submit" class="btn btn-primary" style="min-width: 90px; border: none;">전체 검색</button>
                        </div>
                    </form>
                </div>
            </section>
            <!-- 부서 관리 카드 -->
            <section class="card-section">
                <div class="card" style="border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 24px;">
                    <div class="card-header" style="font-weight: bold; font-size: 1.1rem; margin-bottom: 18px; display: flex; justify-content: space-between; align-items: center;">
                        <span>부서 관리</span>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn btn-primary" onclick="location.href='/personnel/department/register'">부서 등록</button>
                            <button class="btn-secondary" onclick="modifyDepartment()">부서 수정</button>
                            <button class="btn-danger" onclick="deleteDepartment()">부서 삭제</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="dept-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th>부서코드</th>
                                    <th>부서명</th>
                                    <th>부서장</th>
                                    <th>인원수</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 데이터가 동적으로 로드될 예정 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <!-- 조직도 카드 -->
            <section class="card-section">
                <div class="card" style="border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 24px;">
                    <div class="card-header" style="font-weight: bold; font-size: 1.1rem; margin-bottom: 18px;">조직도</div>
                    <div class="organization-chart">
                        <!-- 조직도가 동적으로 로드될 예정 -->
                    </div>
                </div>
            </section>
            </div>
        </main>
    </div>
</div>

<div layout:fragment="pageScript">
    <script>
        // 부서 수정
        function modifyDepartment() {
            const selected = document.querySelector('input[type="checkbox"]:checked');
            if (!selected) {
                alert('수정할 부서를 선택해주세요.');
                return;
            }
            
            const departmentNum = selected.closest('tr').dataset.departmentNum;
            location.href = `/personnel/department/modify/${departmentNum}`;
        }

        // 부서 삭제
        function deleteDepartment() {
            const selected = document.querySelector('input[type="checkbox"]:checked');
            if (!selected) {
                alert('삭제할 부서를 선택해주세요.');
                return;
            }
            
            if (!confirm('정말로 부서를 삭제하시겠습니까?')) {
                return;
            }
            
            const departmentNum = selected.closest('tr').dataset.departmentNum;
            fetch(`/personnel/department/delete`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ departmentNum: departmentNum })
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert(data.message);
                    location.reload();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                alert('부서 삭제 중 오류가 발생했습니다.');
            });
        }

        // 부서 목록 불러오기
        function loadDepartmentList() {
            fetch('/personnel/department/list')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('.dept-table tbody');
                    tbody.innerHTML = '';
                    
                    data.list.forEach(dept => {
                        const tr = document.createElement('tr');
                        tr.dataset.departmentNum = dept.department_num;
                        tr.innerHTML = `
                            <td><input type="checkbox"></td>
                            <td>${dept.department_code}</td>
                            <td>${dept.department_name}</td>
                            <td>${dept.department_head}</td>
                            <td>${dept.employee_count}</td>
                            <td>
                                <button class="btn btn-sm btn-secondary" 
                                        onclick="location.href='/personnel/department/modify/${dept.department_num}'">
                                    수정
                                </button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('부서 목록 로드 실패:', error);
                });
        }

        // 페이지 로드 시 부서 목록 불러오기
        document.addEventListener('DOMContentLoaded', loadDepartmentList);

        // 체크박스 선택 시 수정/삭제 버튼 활성화
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const selected = document.querySelector('input[type="checkbox"]:checked');
                document.querySelector('.btn-secondary').disabled = !selected;
                document.querySelector('.btn-danger').disabled = !selected;
            });
        });
    </script>
</div>
</body>
</html>
