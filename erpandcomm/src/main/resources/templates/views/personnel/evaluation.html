<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>Office ERP - 평가관리</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <!-- 사이드바 -->
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <div class="page-title">
                <h1 style="color: #1976D2; font-weight: bold; font-size: 1.5rem; margin-bottom: 24px; text-align: left;">인사관리 - 평가관리</h1>
            </div>
            <!-- 조회 조건 카드 -->
            <section class="card-section" style="margin-bottom: 24px;">
                <div class="card" style="border-radius: 12px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 24px;">
                    <div class="card-header" style="font-weight: bold; font-size: 1.1rem; margin-bottom: 18px;">조회 조건</div>
                    <form class="search-form" style="display: flex; flex-direction: column; gap: 10px; background: none;">
                        <div class="search-row" style="display: flex; align-items: center; gap: 16px; background: none;">
                            <label style="width: 80px; color: #222; font-weight: 600;">연도</label>
                            <select name="year" style="width: 180px; background: #f1f3f6; border: none; border-radius: 6px; padding: 7px 12px;">
                                <option value="">전체</option>
                                <option value="">연도별</option>
                            </select>
                            <button type="button" class="btn" style="background: #444; color: #fff; border: none; border-radius: 6px; margin-left: 8px; min-width: 56px;">검색</button>
                        </div>
                        <div class="search-row" style="display: flex; align-items: center; gap: 16px; background: none;">
                            <label style="width: 80px; color: #222; font-weight: 600;">부서</label>
                            <select name="department" style="width: 180px; background: #f1f3f6; border: none; border-radius: 6px; padding: 7px 12px;">
                                <option value="">전체</option>
                                <option value="">부서별</option>
                            </select>
                            <button type="button" class="btn" style="background: #444; color: #fff; border: none; border-radius: 6px; margin-left: 8px; min-width: 56px;">검색</button>
                        </div>
                        <div style="display: flex; justify-content: flex-end; margin-top: 6px; background: none;">
                            <button type="submit" class="btn btn-primary" style="min-width: 90px; border: none;">전체 검색</button>
                        </div>
                    </form>
                </div>
            </section>
            <!-- 평가 관리 카드 -->
            <section class="card-section">
                <div class="card" style="border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 24px;">
                    <div class="card-header" style="font-weight: bold; font-size: 1.1rem; margin-bottom: 18px; display: flex; justify-content: space-between; align-items: center;">
                        <span>평가 관리</span>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn btn-primary">평가 등록</button>
                            <button class="btn-secondary">평가 수정</button>
                            <button class="btn-danger">평가 삭제</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="evaluation-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th>평가번호</th>
                                    <th>평가기간</th>
                                    <th>평가자</th>
                                    <th>피평가자</th>
                                    <th>평가항목</th>
                                    <th>점수</th>
                                    <th>평가일자</th>
                                    <th>상태</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 데이터가 동적으로 로드될 예정 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            </div>
        </main>
    </div>
</div>

<div layout:fragment="pageScript"></div>
</body>
</html>
