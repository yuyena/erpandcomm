<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/jm/notice.css}">
    <script type="text/javascript" th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">
                    <i class="fa fa-edit"></i> 공지사항 수정
                </h2>
                <div>
                    <a href="/notice/noticeList" class="btn btn-secondary">
                        <i class="fa fa-list"></i> 목록으로
                    </a>
                </div>
            </div>
            <div class="notice-form-container">
                <form th:action="@{/notice/update}" method="post" id="notice_modifyForm" th:object="${noticeVO}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input type="hidden" th:field="*{noti_num}">
                    <div class="form-group">
                        <label for="noti_title">제목</label>
                        <input type="text" id="noti_title" name="noti_title" class="form-control"
                               th:field="*{noti_title}" placeholder="공지사항 제목을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="noti_content">내용</label>
                        <textarea id="noti_content" name="noti_content" class="form-control" rows="15"
                                  th:field="*{noti_content}" placeholder="공지사항 내용을 입력하세요" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i> 저장
                        </button>
                        <button type="button" class="btn btn-cancel" onclick="history.back()">
                            <i class="fa fa-times"></i> 취소
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
