<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <title>Office ERP - 공지사항</title>
    <link rel="stylesheet" th:href="@{/assets/css/jm/notice.css}">
    <script type="text/javascript" th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/notice.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div layout:fragment="content" class="page-main">
    <div class="dashboard-wrapper">
        <!-- 사이드바 -->
        <th:block th:replace="fragments/nav_sidebar :: sidebar"></th:block>
        
        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 페이지 헤더 -->
            <div class="page-header">
                <h2 class="page-title">
                    <i class="fa fa-bullhorn"></i> 공지사항
                </h2>
                <div>
                    <span class="total-count">
                        총 <strong th:text="${count ?: 0}">0</strong>개 공지사항
                    </span>
                </div>
            </div>
            
            <!-- 성공 메시지 -->
            <div th:if="${message}" class="alert alert-success">
                <i class="fa fa-check-circle"></i>
                <span th:text="${message}">성공 메시지</span>
            </div>
            
            <!-- 검색 섹션 -->
            <div class="search-section">
                <form action="noticeList" id="search_form" method="get" class="search-form">
                    <input type="hidden" name="order" th:value="${order}">
                    
                    <div class="search-group">
                        <label for="keyfield">검색 유형:</label>
                        <select name="keyfield" id="keyfield">
                            <option value="1" th:selected="${keyfield=='1'}">제목</option>
                            <option value="2" th:selected="${keyfield=='2'}">내용</option>
                            <option value="3" th:selected="${keyfield=='3'}">제목+내용</option>
                        </select>
                    </div>
                    
                    <div class="search-group">
                        <input type="text" name="keyword" th:value="${keyword}" 
                               placeholder="검색어를 입력하세요" id="keyword">
                    </div>
                    
                    <div class="search-group">
                        <button type="submit" class="btn">
                            <i class="fa fa-search"></i> 검색
                        </button>
                        <a href="/notice/noticeList" class="btn btn-outline">
                            <i class="fa fa-list"></i> 전체목록 보기
                        </a>
                    </div>
                </form>
            </div>
            
            <!-- 컨트롤 버튼 -->
            <div class="notice-controls">
                <div class="control-left">
                <button type="button" id="btn-expand-all" class="btn">
                    <i class="fa fa-plus-circle"></i> 전체 열기
                </button>
                <button type="button" id="btn-collapse-all" class="btn">
                    <i class="fa fa-minus-circle"></i> 전체 닫기
                </button>
                </div>
                <div class="control-right" sec:authorize="hasAuthority('MANAGER')">
                    <a href="/notice/write" class="btn btn-primary">
                        <i class="fa fa-edit"></i> 공지사항 작성
                    </a>
                </div>
            </div>
            
            <!-- 공지사항 목록 -->
            <th:block th:if="${count > 0}">
                <div class="notice-area">
                    <div class="notice-list-scroll">
                        <div class="notice-list-container">
                            <div class="notice-item" th:each="notice : ${list}">
                                <!-- 공지사항 헤더 (클릭 가능) -->
                                <div class="notice-header" th:attr="data-num=${notice.noti_num}">
                                    <div class="notice-info">
                                        <h3 class="notice-title" th:text="${notice.noti_title}">공지사항 제목</h3>
                                        <div class="notice-summary">
                                            <span class="notice-author">
                                                <i class="fa fa-user"></i>
                                                <span th:text="${notice.memberVO?.user_name ?: '작성자 없음'}">작성자</span>
                                            </span>
                                            <span class="notice-date-header">
                                                <i class="fa fa-calendar-alt"></i>
                                                <span th:text="${#dates.format(notice.noti_date, 'yyyy-MM-dd')}">2025-07-21</span>
                                            </span>
                                        </div>
                                    </div>
                                    <th:block th:if="${notice.user_num == loginMember.user_num}">
                                        <a th:href="@{/notice/update(noti_num=${notice.noti_num})}" class="btn btn-edit btn-sm">수정</a>
                                        <a th:href="@{/notice/delete(noti_num=${notice.noti_num})}" class="btn btn-cancel btn-sm btn-delete-link">삭제</a>
                                    </th:block>
                                    <span class="toggle-btn">+</span>
                                </div>
                                <!-- 공지사항 내용 (Ajax로 로딩) -->
                                <div class="notice-content" style="display: none;">
                                    <!-- Ajax로 동적 로딩 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pagination-container" th:if="${page}">
                        <div th:utext="${page}"></div>
                    </div>
                </div>
            </th:block>
            
            <!-- 빈 목록 메시지 -->
            <th:block th:if="${count == 0}">
                <div class="empty-notice">
                    <i class="fa fa-inbox"></i>
                    <div th:if="${keyword}">
                        '<span th:text="${keyword}"></span>' 검색 결과가 없습니다.
                    </div>
                    <div th:unless="${keyword}">
                        등록된 공지사항이 없습니다.
                    </div>
                </div>
            </th:block>
            
        </main>
    </div>

</body>
</html>
